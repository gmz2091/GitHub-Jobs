<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Jobs</title>
    <style>
      .dark-theme .toggle-dark-mode {
        color: #094977;
      }
      .s-relative {
        position: relative;
      }
      .s-cursor-pointer {
        cursor: pointer;
      }
      .toggle-dark-mode {
        color: #094977;
        height: 1rem;
        display: inline-block;
        width: 42px;
        height: 1rem;
        background: #094977;
        border-radius: 1rem;
      }
      .toggle-light-mode {
        color: #88c8f7;
        height: 1rem;
        display: inline-block;
        width: 42px;
        height: 1rem;
        background: #88c8f7;
        border-radius: 1rem;
      }
      .s-cross-center {
        align-items: center;
        align-content: center;
      }

      .toggle-light-mode .slider {
        box-sizing: content-box;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        transition: left 0.25s, transform 0.25s;
        background: #ffffff url("/src/assets/img/sun.svg") no-repeat 50%;
        border: 1px solid #88c8f7;
      }
      .dark .toggle-dark-mode .slider {
        box-sizing: content-box;
        top: 50%;
        left: 100%;
        transition: left 0.25s, transform 0.25s;
        transform: translate(-100%, -50%);
        background: #192229 url("../src/assets/img/moon.svg") no-repeat 50%;
        border: 1px solid #094977;
      }
      .s-shadow-bottom {
        box-shadow: 0 0.5rem 1rem -0.5rem #ccc;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-800 h-screen w-screen">
    <div id="main"></div>
  </body>
</html>
